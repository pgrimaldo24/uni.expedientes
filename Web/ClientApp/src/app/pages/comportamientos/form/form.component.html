<div class="col">
  <h3 class="card-title">
    {{ 'pages.formularioComportamientos.titlePage' | translate }}
  </h3>
</div>
<div class="col">
  <div class="card">
    <div class="card-body">
      <div class="col">
        <form [formGroup]="form" novalidate *blockUI="blockIdentity">
          <div class="row">
            <div class="col-12">
              <div class="row form-group">
                <div class="col-sm-2">
                  <label>{{ 'pages.formularioComportamientos.nombre' | translate }} (*)</label>
                </div>
                <div class="col-sm-5 mr-5">
                  <input type="text" class="form-control form-control-sm"
                    placeholder="{{'pages.formularioComportamientos.placeholder.nombre' | translate}}"
                    [formControlName]="controls.nombre"
                    [class.is-invalid]="ctrlInvalid(controls.nombre)"/>
                    <div class="group-show-errors" *ngIf="ctrlInvalid(controls.nombre)" >
                      <span
                        class="invalid-feedback"
                        *ngIf="ctrlField(controls.nombre).hasError('required')"
                      >
                        {{ 'validations.required' | translate }}
                      </span>
                    </div>
                </div>
                <label class="form-label col-sm-2">{{ 'pages.formularioComportamientos.estaVigente' | translate
                  }}</label>
                <div class="col-sm-2">
                  <div class="btn-group btn-group-toggle" ngbRadioGroup ISDI name="radioBasic"
                    [formControlName]="controls.estaVigente">
                    <label class="btn-primary" ngbButtonLabel id="estaVigente">
                      <input ngbButton type="radio" [value]="true" name="estaVigente" />
                      {{ 'pages.formularioComportamientos.si' | translate }}
                    </label>
                    <label class="btn-primary" ngbButtonLabel id="noEstaVigente">
                      <input ngbButton type="radio" [value]="false" name="estaVigente" />
                      {{ 'pages.formularioComportamientos.no' | translate }}
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="row form-group">
                <div class="col-sm-2">
                  <label>{{ 'pages.formularioComportamientos.descripcion' | translate }}</label>
                </div>
                <div class="col-sm-10">
                  <textarea class="form-control form-control-sm" rows="3"
                    [formControlName]="controls.descripcion"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="row form-group">
              <div class="mt-2 col d-flex justify-content-end">
                <button type="button" class="btn btn-primary btn-sm mr-2" [routerLink]="['/comportamientos']">
                  {{ 'common.volver' | translate }}
                </button>
                <button type="button" class="btn btn-primary btn-sm" (click)="onSubmit()">
                  {{ 'common.guardar' | translate }}
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-12">
            <app-table-requisitos-comportamientos (onChange)="onChangeRequisitos($event)" #tableRequisitosComportamientos></app-table-requisitos-comportamientos>
          </div>
          <div class="col-12">
            <app-niveles-uso-comportamientos (onChange)="onChangeNivelesUso($event)" #nivelesUsoComportamientoComportamientos></app-niveles-uso-comportamientos>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
