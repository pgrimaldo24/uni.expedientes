<div class="card card-body">
    <div class="row" [formGroup]="calificacionesForm">
        <div class="col-12">
            <div class="row form-group pl-3">
                <label class="col-md-3 col-form-label">
                    {{ 'pages.expedienteTabs.calificaciones.requerimiento' | translate }}
                </label>
                <div class="col-md-6">
                    <app-combo-trayecto [grafoPlan]="grafoPlan" [expedienteAlumno]="expedienteAlumno"
                        [calificacionesForm]="calificacionesForm"></app-combo-trayecto>
                </div>
            </div>
            <app-list-calificaciones [expedienteAlumno]="expedienteAlumno"
                [reconocimientos]="reconocimientos?.asignaturasReconocimientos"></app-list-calificaciones>
        </div>
    </div>
</div>
