<form class="form-inline">
    <div class="form-group">
        <div class="input-group">
            <input class="form-control" [disabled]="disable" readonly="true" placeholder="dd/mm/yyyy" [footerTemplate]="footerTemplate"
                   (click)="d.toggle()" name="dp" [(ngModel)]="selectedDate" ngbDatepicker
                   (dateSelect)="dateSelected()" #d="ngbDatepicker" [maxDate]="maxDate" [minDate]="minDate">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" [disabled]="disable" (click)="d.toggle()" type="button"></button>
            </div>
        </div>
    </div>
</form>

<ng-template #footerTemplate>
    <hr class="my-0">
    <button class="btn btn-primary btn-sm m-2 float-left" (click)="setToday()">Hoy</button>
    <button class="btn btn-secondary btn-sm m-2 float-right" (click)="clear()">Limpiar</button>
</ng-template>
