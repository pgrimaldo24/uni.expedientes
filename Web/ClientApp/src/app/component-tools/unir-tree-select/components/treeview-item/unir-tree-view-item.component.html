<div *ngIf="item" class="treeview-item">
  <ng-template [ngTemplateOutlet]="template"
    [ngTemplateOutletContext]="{item: item, onCollapseExpand: onCollapseExpand}">
  </ng-template>
  <div *ngIf="!item.collapsed">
    <unir-tree-view-item *ngFor="let child of item.nodes" [item]="child" [template]="template">
    </unir-tree-view-item>
  </div>
</div>
